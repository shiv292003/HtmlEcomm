<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">E-Commerce Store</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container mt-5">
      <h1>Welcome to Our E-Commerce Store</h1>
      <p>Discover a wide range of products at great prices.</p>
      <div class="row">
        <!-- Product Cards (example) -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="apple2.jpg" class="card-img-top" alt="Product 1" />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
              <a href="apple2.html" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
        <!-- Repeat product cards as needed -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="acer1.jpg" class="card-img-top" alt="Product 1" />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
              <a href="acer1.html" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
